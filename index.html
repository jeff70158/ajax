<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Hello!</h1>
	<input type="text" id="input1">
	
<script>
		var me = {name: 'jeff'};
		let url = 'https://jeff70158.github.io/ajax/index.php';
		fetch(url,{
			method: 'POST',
			body:  JSON.stringify(me),
			headers: new Headers({
    				'Content-Type': 'application/json'
			})
		}).then(res => res.json())
		.catch(error => console.error('Error:', error))
		.then(response => console.log('Success:', response));
	
</script>
</body>
</html>
