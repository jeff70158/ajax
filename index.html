<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Hello!</h1>
	<input type="text" id="input1">
	
<script>
		var me = {name: 'jeff'};
		var url = 'https://jeff70158.github.io/ajax/index.php';

		fetch(url, {
			method: 'POST', // or 'PUT'
		  	body: JSON.stringify(me), // data can be `string` or {object}!
		  	headers: new Headers({
		    	'Content-Type': 'application/json'
		  	})
			}).then(res => res.json())
		.catch(error => console.log('Error:', error))
		.then(response => console.log('Success:', response));
	
</script>
</body>
</html>
