<!DOCTYPE html>

<body>
<h1>Hello!</h1>
	<input type="text" id="input1">
	
<script>
		var me = {name: 'jeff'};
		var url = 'https://jeff70158.github.io/ajax/index1.php';

		fetch(url, {
			method: 'POST', // or 'PUT'
		  	body: JSON.stringify(me), // data can be `string` or {object}!
		  	headers: new Headers({
		    	'Content-Type': 'application/json'
		})
		}).then(function(response) {
			return response.json();
		}).then(function(result) {
			console.log(result);
		});
	
</script>
